<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeSensor</title>
    <link rel="stylesheet" href="/uplot.min.css" />
    <style>
      :root {
        --bg: radial-gradient(circle at top, #f8f0d8 0%, #f4f1e7 45%, #e8ecef 100%);
        --ink: #14213d;
        --card: rgba(255, 255, 255, 0.82);
        --accent: #2d6a4f;
        --warn: #b23a48;
        --line: rgba(20, 33, 61, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--ink);
      }

      .wrap {
        max-width: 1150px;
        margin: 0 auto;
        padding: 1rem;
      }

      .topbar {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        gap: 0.75rem;
      }

      .title {
        margin: 0;
        font-size: 1.8rem;
        letter-spacing: 0.03em;
      }

      .speed {
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--line);
        border-radius: 0.6rem;
        background: var(--card);
        min-width: 10rem;
        text-align: right;
      }

      .controls,
      .meta,
      .charts {
        margin-top: 1rem;
      }

      .panel {
        border: 1px solid var(--line);
        border-radius: 0.8rem;
        background: var(--card);
        padding: 0.75rem;
      }

      .controls {
        display: grid;
        gap: 0.75rem;
        grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      label {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      select,
      input,
      button {
        height: 2.2rem;
        border-radius: 0.5rem;
        border: 1px solid var(--line);
        padding: 0 0.6rem;
        font-size: 0.95rem;
      }

      button {
        background: #fff;
        cursor: pointer;
        font-weight: 600;
      }

      button.primary {
        background: var(--accent);
        color: #fff;
        border-color: transparent;
      }

      button.warn {
        background: var(--warn);
        color: #fff;
        border-color: transparent;
      }

      .meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0.6rem;
      }

      .meta .panel {
        min-height: 4rem;
      }

      .charts {
        display: grid;
        gap: 0.75rem;
      }

      .chart-box {
        overflow: hidden;
      }

      .legend {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem 1rem;
        margin-top: 0.5rem;
        font-size: 0.86rem;
      }

      .legend.band-legend {
        margin-top: 0.35rem;
        padding-top: 0.35rem;
        border-top: 1px dashed var(--line);
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.35rem;
      }

      .swatch {
        width: 12px;
        height: 12px;
        border-radius: 2px;
      }

      .status-ok {
        color: var(--accent);
      }

      .status-bad {
        color: var(--warn);
      }

      .settings-panel {
        margin-top: 0.75rem;
        display: none;
      }

      .settings-panel.open {
        display: block;
      }

      .settings-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
        gap: 0.75rem;
      }

      .log-box {
        max-height: 220px;
        overflow: auto;
        font-size: 0.9rem;
        line-height: 1.3;
      }

      .log-row {
        padding: 0.35rem 0;
        border-bottom: 1px solid var(--line);
      }

      .log-row:last-child {
        border-bottom: 0;
      }

      .log-time {
        color: #4d5d7a;
        font-size: 0.78rem;
      }

      .matrix-note {
        font-size: 0.84rem;
        margin-top: 0.3rem;
        color: #355070;
      }

      .matrix-wrap {
        overflow-x: auto;
        margin-top: 0.5rem;
      }

      .vib-matrix {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      .vib-matrix th,
      .vib-matrix td {
        border: 1px solid var(--line);
        padding: 0.45rem 0.55rem;
        text-align: center;
      }

      .vib-matrix th:first-child,
      .vib-matrix td:first-child {
        text-align: left;
        white-space: nowrap;
      }

      .vib-cell {
        cursor: help;
        font-weight: 700;
      }

      .matrix-tooltip {
        position: fixed;
        z-index: 50;
        max-width: 320px;
        display: none;
        pointer-events: none;
        background: rgba(20, 33, 61, 0.96);
        color: #fff;
        border-radius: 0.5rem;
        padding: 0.5rem 0.6rem;
        font-size: 0.82rem;
        line-height: 1.3;
        white-space: pre-line;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.28);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <h1 class="title">VibeSensor Frequency Dashboard</h1>
        <div id="speed" class="speed">Speed: -- m/s</div>
      </div>

      <div class="controls">
        <div class="field panel">
          <label for="clientSelect">Client (for Rename / Identify)</label>
          <select id="clientSelect"></select>
        </div>
        <div class="field panel">
          <label for="renameInput">Rename Client</label>
          <input id="renameInput" type="text" maxlength="32" placeholder="New name" />
        </div>
        <div class="field panel">
          <label>&nbsp;</label>
          <button id="renameBtn" class="primary">Save Name</button>
        </div>
        <div class="field panel">
          <label>&nbsp;</label>
          <button id="identifyBtn" class="warn">Identify (Blink)</button>
        </div>
        <div class="field panel">
          <label>&nbsp;</label>
          <button id="settingsToggle">Vehicle Settings</button>
        </div>
      </div>

        <div id="settingsPanel" class="panel settings-panel">
        <div class="settings-grid">
          <div class="field">
            <label for="tireWidthInput">Tire Width (mm)</label>
            <input id="tireWidthInput" type="number" min="100" step="1" />
          </div>
          <div class="field">
            <label for="tireAspectInput">Tire Aspect (%)</label>
            <input id="tireAspectInput" type="number" min="20" step="1" />
          </div>
          <div class="field">
            <label for="rimInput">Rim Size (in)</label>
            <input id="rimInput" type="number" min="10" step="0.5" />
          </div>
          <div class="field">
            <label for="finalDriveInput">Final Drive Ratio</label>
            <input id="finalDriveInput" type="number" step="0.01" min="0.1" />
          </div>
          <div class="field">
            <label for="gearRatioInput">Current Gear Ratio</label>
            <input id="gearRatioInput" type="number" step="0.01" min="0.1" />
          </div>
          <div class="field">
            <label for="speedOverrideInput">Speed Override (km/h, used when GPS missing)</label>
            <input id="speedOverrideInput" type="number" step="0.1" min="0" />
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <button id="saveSettingsBtn" class="primary">Save Settings</button>
          </div>
        </div>
      </div>

      <div class="meta">
        <div class="panel" id="lastSeen">Last seen: --</div>
        <div class="panel" id="dropped">Dropped frames: --</div>
        <div class="panel" id="framesTotal">Frames total: --</div>
        <div class="panel" id="linkState">WS: connecting...</div>
      </div>

      <div class="charts">
        <div class="panel chart-box">
          <div id="specChart"></div>
          <div id="legend" class="legend"></div>
          <div id="bandLegend" class="legend band-legend"></div>
        </div>
        <div class="panel">
          <strong>Detected Vibrations</strong>
          <div id="vibrationLog" class="log-box"></div>
        </div>
        <div class="panel">
          <strong>Vibration Count Dashboard</strong>
          <div class="matrix-note">
            Levels use peak-over-floor dB bands (L1-L5), grouped by source type.
          </div>
          <div class="matrix-wrap">
            <table id="vibrationMatrix" class="vib-matrix"></table>
          </div>
        </div>
      </div>
    </div>
    <div id="matrixTooltip" class="matrix-tooltip"></div>

    <script src="/uplot.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
