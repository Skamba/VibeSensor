# VibeSensor configuration file.
# All values shown below match built-in defaults from vibesensor.config.documented_default_config().
# Copy to config.yaml and modify only the fields you need to override.

ap:
  ssid: VibeSensor
  psk: ""
  ip: 10.4.0.1/24
  channel: 7
  ifname: wlan0
  con_name: VibeSensor-AP
  self_heal:
    enabled: true
    interval_seconds: 120
    diagnostics_lookback_minutes: 5
    min_restart_interval_seconds: 120
    allow_disable_resolved_stub_listener: false
    state_file: data/hotspot-self-heal-state.json

server:
  host: 0.0.0.0
  port: 80

udp:
  data_listen: 0.0.0.0:9000
  control_listen: 0.0.0.0:9001
  data_queue_maxsize: 1024

processing:
  sample_rate_hz: 800
  waveform_seconds: 8
  waveform_display_hz: 120
  ui_push_hz: 10
  ui_heavy_push_hz: 4
  fft_update_hz: 4
  fft_n: 2048
  spectrum_max_hz: 200
  client_ttl_seconds: 120
  accel_scale_g_per_lsb: null

logging:
  log_metrics: true
  metrics_log_path: data/metrics.jsonl
  metrics_log_hz: 4
  no_data_timeout_s: 15.0
  sensor_model: ADXL345
  persist_history_db: true
  shutdown_analysis_timeout_s: 30
  history_db_path: data/history.db

storage:
  clients_json_path: data/clients.json

gps:
  gps_enabled: true
