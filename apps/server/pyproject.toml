[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibesensor"
version = "0.1.0"
description = "Offline Raspberry Pi vibration telemetry server"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.111,<1",
  "uvicorn[standard]>=0.30,<1",
  "numpy>=1.26,<3",
  "PyYAML>=6,<7",
  "reportlab>=4,<5",
]

[project.optional-dependencies]
dev = [
  "pytest>=8,<9",
  "pytest-asyncio>=0.23,<1",
  "pypdf>=5,<6",
  "ruff>=0.6",
  "selenium>=4.20,<5",
  "websockets>=12,<16",
]

[project.scripts]
vibesensor-server = "vibesensor.server_cli:main"
vibesensor-report = "vibesensor.report_cli:main"
vibesensor-hotspot-self-heal = "vibesensor.hotspot_self_heal:main"
vibesensor-sim = "vibesensor_simulator.sim_sender:main"
vibesensor-ws-smoke = "vibesensor_simulator.ws_smoke:main"
vibesensor-config-preflight = "vibesensor_tools_config.config_preflight:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [
  ".",
  "../../apps/simulator",
  "../../tools/config",
  "../../libs/core/python",
  "../../libs/shared/python",
]
include = [
  "vibesensor*",
  "vibesensor_core*",
  "vibesensor_shared*",
  "vibesensor_simulator*",
  "vibesensor_tools_config*",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = ["."]
testpaths = ["tests"]
markers = [
    "selenium: browser-based UI tests",
    "e2e: docker-based end-to-end tests",
    "long_sim: longer simulated-run tests (>20 s of synthetic data)",
    "smoke: minimal critical path checks",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.ruff.lint.per-file-ignores]
"vibesensor/report/*.py" = ["E501"]
