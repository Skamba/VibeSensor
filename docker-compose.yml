services:
  vibesensor-server:
    build:
      context: .
      dockerfile: infra/docker/server.Dockerfile
    environment:
      - VIBESENSOR_SERVE_STATIC=1
    network_mode: host
    volumes:
      - ./apps/server/data:/app/apps/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health')"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
