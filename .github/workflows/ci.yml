name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/server/pyproject.toml

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: apps/ui/package-lock.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "./apps/server[dev]"

      - name: Lint
        run: |
          ruff check apps/server/vibesensor apps/server/tests apps/simulator libs/core/python libs/shared/python libs/adapters/python
          ruff format --check apps/server/vibesensor apps/server/tests apps/simulator libs/core/python libs/shared/python libs/adapters/python

      - name: Line endings
        run: |
          python tools/config/check_line_endings.py

      - name: UI typecheck + build + sync
        run: |
          python tools/sync_ui_to_pi_public.py
          cd apps/ui
          npm run typecheck
      - name: Config preflight
        run: |
          vibesensor-config-preflight apps/server/config.example.yaml
          vibesensor-config-preflight apps/server/config.dev.yaml

      - name: Full test suite
        run: |
          make test-all

      - name: Verify no path indirections
        run: |
          python tools/dev/verify_no_path_indirections.py
